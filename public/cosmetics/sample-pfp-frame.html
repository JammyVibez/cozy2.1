<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample PFP Frame</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        
        .frame {
            width: 100%;
            height: 100%;
            border: 3px solid #ff6b6b;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            animation: pulse 2s infinite;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }
        
        .sparkle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .sparkle:nth-child(2) {
            top: 30%;
            right: 20%;
            animation-delay: 0.5s;
        }
        
        .sparkle:nth-child(3) {
            bottom: 20%;
            left: 30%;
            animation-delay: 1s;
        }
        
        .sparkle:nth-child(4) {
            bottom: 30%;
            right: 30%;
            animation-delay: 1.5s;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            }
        }
        
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
</body>
</html>
